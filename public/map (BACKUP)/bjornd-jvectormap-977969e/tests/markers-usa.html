<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Maps</title>
  <link rel="stylesheet" media="all" href="../jquery-jvectormap.css"/>
  <script src="assets/jquery-1.7.2.min.js"></script>
  <script src="../jquery-jvectormap.js"></script>
  <script src="assets/jquery-jvectormap-us-en.js"></script>
  <script>
    $(function(){
      $('.map').vectorMap({
        map: 'us_en',
        markers: [
          [61.18, -149.53],
          [21.18, -157.49],
          {latLng: [40.39, -73.56], name: 'New York City', r: 8, fill: 'yellow'},
          {latLng: [41.52, -87.37], fill: 'red', r: 10}
        ],
        onMarkerLabelShow: function(event, label, index){
          console.log('label-show', label, index);
        },
        onMarkerOver: function(event, index){
          console.log('marker-over', index);
        },
        onMarkerOut: function(event, index){
          console.log('marker-out', index);
        },
        onMarkerClick: function(event, index){
          console.log('marker-click', index);
        }
      });
    });
  </script>
</head>
<body>
  <div class="map" style="width: 800px; height: 600px"></div>
</body>
</html>
